<!-- add a way to choose between recipes and shopping list instead of diplaying them both -->

<app-header (navEvent)="changeNav($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipes *ngIf="currentNav == 'recipe';else shoppingArea"></app-recipes>
      <ng-template #shoppingArea>

        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
